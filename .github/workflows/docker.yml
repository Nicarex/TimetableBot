name: Docker Build & Push

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        run: git clone --depth 1 https://github.com/${{ github.repository }}.git -b ${{ github.ref_name }} .

      - name: Set up Python
        run: |
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install -y python3.14 python3.14-venv
          python3.14 -m venv .venv
          . .venv/bin/activate
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        run: git clone --depth 1 https://github.com/${{ github.repository }}.git -b ${{ github.ref_name }} .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_ID="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          # lowercase the image name (GHCR requirement)
          IMAGE_ID=$(echo "$IMAGE_ID" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          docker build -t "$IMAGE_ID:latest" -t "$IMAGE_ID:sha-$SHORT_SHA" .
          docker push "$IMAGE_ID:latest"
          docker push "$IMAGE_ID:sha-$SHORT_SHA"
